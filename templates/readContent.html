<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>어떤일기</title>
    {% include 'form.html' %}
    <!-- content -->
    <link rel="stylesheet" href="../static/css/readContent.css">
</head>

<body>
    {% include "header_readContent.html" %}
    <!-- <div class="container w-25 center-block"> -->
    <div>

        <div class="form-group">
            <input type="hidden" id="contentId" value="{{content.contentId}}">
            <input type="hidden" id="username" value="{{content.username}}">
            <input type="hidden" id="writerId" value="{{content.userId}}">
            <input type="hidden" id="userId" value="">
            <h1>{{content.title}}</h1>
            <br />
            <span>
                <span id="contentUsername">{{content.username}}</span>
                <span>{{content.emoticon}}</span>
                <div id=contentDate>{{content.date}}</div>
            </span>

            <br />
            <span id=content style="white-space: pre-line;">{{content.content}}</span>
            <br /><br />
            <div>
                <span class="likeClick">
                    &nbsp;
                </span>
                <span id="likeCount"></span>
            </div>
            <hr />
            <div class="buttons">
                <form action="/modiContent" method="post" id="modiForm">
                    <input type="hidden" name="contentId" value="{{content.contentId}}"><br>
                </form>
                <form action="/home" method="post" id="delForm">
                    <input type="hidden" name="contentId" value="{{content.contentId}}"><br>
                </form>
                <button id="contentModi" type="submit" form="modiForm"
                    class="btn btn-outline-dark float-right">수정하기</button>
                <button id="contentDel" type="button" form="delForm"
                    class="btn btn-outline-dark float-right">삭제하기</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../static/js/readContent.js"></script>
</body>

</html>
