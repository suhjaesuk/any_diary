<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>어떤일기</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <!--jquery-->


    <!-- normalize -->
    <link rel="stylesheet" href="../static/css/normalize.css">
    <!-- header -->
    <link rel="stylesheet" href="../static/css/header.css">
    <!-- global css -->
    <link rel="stylesheet" href="../static/css/global.css">
    <!-- main -->
    <link rel="stylesheet" href="../static/css/main.css">
    <!-- content -->
    <link rel="stylesheet" href="../static/css/readContent.css">


</head>

<body>
{% include "header.html" %}

<div class="container w-25 center-block">

    <div class="form-group">
        <input type="hidden" id="contentId" value="{{content.contentId}}">
        <input type="hidden" id="username" value="{{content.username}}">
        <input type="hidden" id="writerId" value="{{content.userId}}">
        <input type="hidden" id="userId" value="">
        <h1>{{content.title}}</h1>
        <br/>
        <span>
            <span id="contentUsername">{{content.username}}</span>
            <span>{{content.emoticon}}</span>
            <div id=contentDate>{{content.date}}</div>
        </span>

        
        <br/>
        <span id=content>{{content.content}}</span>
        <br/><br/>
        <div>
            <span class="likeClick">

            </span>
            <span id = "likeCount"></span>
        </div>
        <hr/>
        <div class="buttons">
            <form action="/modiContent" method="post" id="modiForm">
                <input type="hidden" name="contentId" value="{{content.contentId}}"><br>
            </form>
            <button id="contentModi" type="submit" form="modiForm" class="btn btn-outline-dark float-right">수정하기</button>
            <button id="contentDel" class="btn btn-outline-dark float-right">삭제하기</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="../static/js/readContent.js"></script>
</body>

</html>
