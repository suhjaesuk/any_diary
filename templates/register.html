<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>어떤일기</title>
    <!--BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Kopub 폰트 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/font-kopub@1.0">
    <!-- 회원가입 css -->
    <link rel="stylesheet" href="\static\css\register.css" />
    <!-- 회원가입 js -->
    <link rel="stylesheet" href="/static/register.js" />
</head>
<body>
  <img src="../static/002.png" class="logo" alt="">
    <div class="myjoin_box" id="join-box">
        <div class="join_text">
          어떤일기 계정만들기
          </div>
    
        <!--회원가입 form-->
        <div class="form-floating mb-2">
          <input type="text" name="id" class="form-control" id="id" placeholder="email" style="height: 50px;">
          <label for="id"> 아이디 </label>
        </div>
        <div class="form-floating mb-2">
          <input type="id" class="form-control" id="myname" placeholder="name" style="height: 50px;">
        <label for="id" > 닉네임 </label>
      </div>
        <div class="form-floating mb-2">
          <input type="password" name="password" class="form-control" id="password" placeholder="password" style="height: 50px">
          <label for="password"> 비밀번호 </label>
        </div>
        <div class="form-floating mb-2">
          <input type="password" name="password2" class="form-control" id="password2" placeholder="password" style="height: 50px;">
          <label for="password2"> 비밀번호 확인 </label>
        </div>
        <div class="join_btn">
          <button type="button" class="btn btn-outline-dark">취소</button>
          <button type="submit" class="btn btn-outline-dark">회원가입</button>
        </div>
</body>
</html>
