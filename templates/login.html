<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>어떤일기</title>
  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- normalize -->
  <link rel="stylesheet" href="../static/css/normalize.css">
  <!-- header -->
  <link rel="stylesheet" href="../static/css/header.css">
  <!-- global css -->
  <link rel="stylesheet" href="../static/css/global.css">
  <!-- login css -->
  <link rel="stylesheet" href="../static/css/login.css">

</head>

<body>
  {% include 'header_clean.html' %}

  <!--로그인 박스-->
  <div class="mylogin_box" id="login-box">
    <div class="login_text">
      로그인
    </div>
    <div class="form-floating mb-2">
      <input type="text" class="form-control" id="userid" placeholder="id" style="height: 50px;" placeholder="My ID">
      <label> 아이디 </label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="userpw" placeholder="My Password" style="height: 50px;">
      <label> 비밀번호 </label>
    </div>
    <div class="join_link">
      <a href="/register" style="color:#000">회원가입</a>
    </div>
    <div class="login_btn">
      <button type="button" onclick="login()" class="btn btn-outline-dark">로그인</button>
    </div>
  </div>
  <script src="../static/js/login.js"></script>
</body>

</html>
