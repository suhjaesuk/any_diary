<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>어떤일기</title>

    <!--BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Kopub 폰트 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/font-kopub@1.0">
    <!-- 로그인 css -->
    <link rel="stylesheet" href="\static\css\login.css" />
    <!-- 로그인 js  -->
    <link rel="stylesheet" href="\static\js\login.js" />
</head>
<body>
    <img src="../static/002.png" class="logo" alt="">
    <div class="mylogin_box" id="login-box">
        <div class="login_text">
          로그인
          </div>
        <div class="form-floating mb-2">
            <input type="id" class="form-control" id="myid" placeholder="id" style="height: 50px;">
          <label for="id" > 아이디 </label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="mypw" placeholder="password" style="height: 50px;" >
          <label for="password" > 비밀번호 </label>
        </div>
        <div class="join_link">
          <a href="/" style="color:#000">회원가입</a>
        </div>
        <div class="login_btn">
            <button type="button" class="btn btn-outline-dark">로그인</button>
        </div>
      </div>
</body>
</html>
